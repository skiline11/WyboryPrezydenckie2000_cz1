<table id="wyniki_tabela">
    <tr class="wiersz_glowny">
        <td class="kol1">Kandydat</td>
        <td class="kol2">Liczba głosów oddanych na kandydata</td>
        <td class="kol3">Procentowa liczba głosów</td>
    </tr>
    {% for x in range(12) %}
        <tr class="wiersz">
            <td class="kol1">{{ osoby[x] }}</td>
            <td class="kol2">{{ liczba_glosow_na_kandydata[x] }}</td>
            <td class="kol2">{{ "%0.2f" | format(liczba_glosow_na_kandydata[x] * 100 / suma_glosow)}}%</td>
        </tr>
    {% endfor %}
</table>
